{% extends "base.html" %}
{% block content %}
<ul class="list-articles">
    {% for p in posts %}
    {% if p.is_published %}
    <li>
        <h2>{{ p.title }}</h2>
        {% autoescape off %}
        {{ p.content|linebreaks|truncatewords:50 }}
        {% endautoescape %}
        <div class="clear"></div>
        <!--        Тут тег нужен для вызова функции из списка имен нашего urls.py-->
        <p class="link-read-post"><a href="{% url 'post' p.id %}">Читать пост</a></p>
        {% endif %}
        {% endfor %}
</ul>
{% endblock %}
